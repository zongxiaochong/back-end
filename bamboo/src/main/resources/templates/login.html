<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" th:href="@{/static/images/icon.png}">
 	<link rel="stylesheet" th:href="@{/static/css/login.css}">
    <!--[if lt IE 9]>
	<script th:src="@{/static/js/common/html5.min.js}"></script>
	<script th:src="@{/static/js/common/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="nav-logo">
			 <img alt="Logo" th:src="@{/static/images/logo.png}" class="logo">
		</div>
		<div class="card">
		<!-- <form class="card-form"> -->
				<div class="input-row">
					<input type="text" class="input-field" name="account" onchange="changeStyle(this)"/>
					<label class="input-label">用户</label>
				</div>
				<div class="input-row">
					<input type="password" class="input-field" name="password" onchange="changeStyle(this)"/>
					<label class="input-label">密码</label>
				</div>
				<div class="input-row valid-code">
					<input type="text" class="input-field" name="validCode" onchange="changeStyle(this)"/>
					<label class="input-label">验证码</label>
					<img alt="验证码" src="" class="valid-img" onclick="loadValidCode()">
				</div>
				<div class="nav-row">
					<input type="checkbox" class="checkbox" name="remembeAccount" >
					<span>记住用户</span>
				</div>
				<div class="action">
					<button class="action-button" onclick="login();">登录</button>
				</div>
			<!-- </form> -->
			<div class="card-info">
				<span class="messge"></span>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/static/js/jquery/jquery.min.js}"></script>
<script th:src="@{/static/js/sys/login.js}"></script>   
</html>
